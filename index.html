<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="conteiner--navbar">
            <h1 class="logo"><a href="#">Douce</a></h1>
            <nav class="navbar">
                <ul>
                    <li class="dropdown">
                        <a id="product" href="">Productos</a>
                        <ul class="dropdown--menu">
                            <li><a href="#">Tortas</a></li>
                            <li><a href="#">Tartas</a></li>
                            <li><a href="#">Macarons</a></li>
                            <li><a href="#">Variedad</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Acerca de nosotros</a></li>
                    <li><a href="#">Preguntas frecuentes</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <section>
            <div class="content--banner">
                <p>Postres Unico</p>
                <h2>Postres Exquisitos <br> 100% Artesanales</h2>
                <button><a href="#">Nosotros</a></button>
            </div>
        </section>
    </header>
    <main>
        <section class="section-uno">
            <div class="text-grid">
                <h2>Los mas populares</h2>
            </div>
            <div class="conteiner-img-grid">
                <div class="img-grid">
                    <img src="img/brownie.jpg" alt="Foto de un brownie">
                </div>

                <div class="img-grid">
                    <img src="img/chocolate-frutos-del-bosque.jpg" alt="Foto de torta de chocolate">
                </div>

                <div class="img-grid">
                    <img src="img/galletitas-chocolate.jpg" alt=" Foto de frutillas con azucar">
                </div>

                <div class="img-grid">
                    <img src="img/frutillas-polvereadas.jpg" alt="Foto de galletitas de chocolate">
                </div>

                <div class="img-grid">
                    <img src="img/postre-tiramisu.jpg" alt="Foto de postre de tiramisu">
                </div>

                <div class="img-grid">
                    <img src="img/surtido-tartas-chiquitas.jpg" alt="Foto de surtido de tartas chicas">
                </div>

                <div class="img-grid">
                    <img src="img/surtido-tartas-grande.jpg" alt="Foto de surtido de tartas grandes">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
